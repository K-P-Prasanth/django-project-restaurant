{% extends "restaurant/layout.html" %}
{% block title %}
    Add Item
{% endblock %}
{% block body %}
    <h1>Add Item</h1>
    <form action="" method="post">

        {% csrf_token %}
        <div class="form-froup d-flex">
            <label for="name" class="">Name : </label>
            <input type="text" class="form-control w-25 ml-2" id="name" name="name">
        </div><br>
        <div class="form-group d-flex">
            <label for="price">Price : </label>
            <input type="number" class="form-control w-25 ml-2" id="price" name="price">
        </div>
        <div class="form-group d-flex">
            <label for="imageURL">imageURL : </label>
            <input type="url" class="form-control w-25 ml-2" name="imageURL" id="imageURL">
        </div>
        <div class="form-group">
            <p>Is Veg : </p>
            <input type="radio" class="" id="veg" name="vegBool" value="True">
            <label for="age1">Veg</label><br>
            <input type="radio" class="" id="Non Veg" name="vegBool" value="False">
            <label for="age2">Non Veg</label><br>
        </div>
        <div class="form-group d-flex">
            <label for="rating">Rating : </label>
            <input type="number" class="form-control w-25 ml-2" id="rating" name="rating" min="1" max="5" step="0.1">
        </div>
        <div class="form-group d-flex">
            <label for="category">Category : </label>
            <select class="form-control w-25 ml-2" name="category">
                {% for category in categories %}
                <option value="{{category.id}}">{{category.name}}</option>
                {% endfor %}
            </select>
        
        </div>

        <input type="submit" class="form-control w-25 btn btn-success" value="Add Item">
        
    </form>
{% endblock %}
