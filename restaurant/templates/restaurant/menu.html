{% extends "restaurant/layout.html" %}

{% block title %}
    Menu
{% endblock %}
{% block body %}
<div id="search-holder">
    <div class="d-inline display-4">Display by Category : </div>
    
    <select class="form-control w-25 ml-2 d-inline" name="select-category" id="select-category">
        <option value="None">---------------------------------</option>
        {% for category in categories %}
        <option value="{{category.name}}">{{category.name}}</option>
        {% endfor %}
    </select>
</div>

<div class="p-4 text-center">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3" id="menudiv">

    </div>
</div>

{% endblock %}
